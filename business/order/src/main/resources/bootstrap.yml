server:
  port: 8330

spring:
  application:
    name: hishop-order  #和SpringCloudConig的配置文件前缀一样
  profiles:
    active: dev
  cloud:
    config:
      uri: http://140.143.158.164:8000/
      label: master
      profile: dev
      name: ${spring.application.name},common,redis,rocketmq

  data:
    elasticsearch:
      cluster-name: elasticsearch
      #cluster-nodes: 52.18.233.233:9300
      cluster-nodes: 140.143.158.164:9300
      repositories:
        enabled: true
  elasticsearch:
    rest:
      uris: ["http://140.143.158.164:9200"]
      #uris: ["http://52.18.233.233:9200"]

# 监控配置
management:
  server:
    port: 8330  #2.0版本之后 不加启动端口 访问/refresh报404
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
        #exclude: beans #不暴露beans端点