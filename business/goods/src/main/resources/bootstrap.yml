server:
  port: 8320

spring:
  application:
    name: hishop-goods  #和SpringCloudConig的配置文件前缀一样
  profiles:
    active: dev
  cloud:
    config:
      uri: http://140.143.158.164:8000/
      label: master
      profile: dev
      name: ${spring.application.name},common,redis

  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 52.18.233.233:9300
      repositories:
        enabled: true
  elasticsearch:
    rest:
      uris: ["http://52.18.233.233:9200"]

# 监控配置
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
        #exclude: beans #不暴露beans端点